name: image build and push

on: 
  push:
    branches:
      - ansible
    paths-ignore:
      - 'README.md'
      - LICENSE
      - Dockerfiles/.template
      - .gitignore
  repository_dispatch:

jobs:
  build_and_run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: FranzDiebold/github-env-vars-action@v2.3.1
      run: "echo ${GITHUB_BRANCH_NAME}"

    - name: Build container
      run: "docker build --no-cache -f Dockerfiles/ansible.Dockerfile -t ${GITHUB_REPOSITORY}:${GITHUB_BRANCH_NAME} ."

    - name: Login to docker hub
      run: "echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin"

    - name: Push to registry
      run:  "docker push ${GITHUB_REPOSITORY}:${GITHUB_BRANCH_NAME}"